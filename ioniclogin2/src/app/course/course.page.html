<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  

  <div class="ex1">
     
    <div class="ion-text-center"   text-center *ngFor="let single_course of single_course" >

    <ion-label text-center >

      <ion-text color="danger">
        <h2 class="my-label" >{{single_course.course_name}}</h2>
  </ion-text>
  
  <small>{{single_course.credits}} Credits </small>
  <br>  

    <small>{{single_course.teacher_name}} </small>   

    <h4></h4>
    </ion-label>

  </div>

</div>





    <ion-list>


    
      <!-- Multi-line sliding item with icon options on both sides -->
      <ion-item-sliding id="item100" *ngFor="let notes of notes" >
        <ion-item>
                
        <ion-label>       
        <h2>{{notes.note}}</h2>
        
          <p> <small>{{notes.created_at}} </small>   </p>

        <h4></h4>
        </ion-label>


        </ion-item>
             
        <ion-item-options side="end">

          <ion-item-option color="success">
            <img src="assets/icon/edit.png"(click)="edit_note(this.notes.id,this.notes.note)">   
          </ion-item-option>

          <ion-item-option color="danger">
            <img src="assets/icon/delete.png"(click)="delete_note(this.notes.id)">   
          </ion-item-option>

        </ion-item-options>
      </ion-item-sliding>
    

      
    </ion-list>



    <div>
  
      <ion-button expand="block" padding color="danger" fill="outline" (click)="add_note()">Add Note</ion-button>
    </div>










          

















</ion-content>
