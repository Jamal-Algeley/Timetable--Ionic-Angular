<ion-header>
	<ion-toolbar color="danger">
    <ion-title>Form Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>

	  <ion-item>
	    <ion-label position="floating">Username</ion-label>
	    <ion-input type="text" [(ngModel)]="username"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating">Password</ion-label>
	    <ion-input type="password" [(ngModel)]="password"></ion-input>
	  </ion-item>

	</ion-list>

	<div>
	  <ion-button expand="block" padding color="danger" (click)="prosesLogin()">Sign In</ion-button>
	  <ion-button expand="block" padding color="danger" fill="outline" (click)="formRegister()">Register</ion-button>
	</div>
</ion-content>
