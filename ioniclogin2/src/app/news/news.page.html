
<ion-header>
  <ion-toolbar color="danger">
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>



      <ion-list>
      

      


        <ion-item *ngFor="let x of items">
          <div>
              <div>
              <h4>  {{x.title}} </h4> 
              </div>
              <div>
                  <div *ngIf="!x.showMore">
                    <small> {{trimString(x.text,100)}}</small>
                  </div>
                  <div *ngIf="x.showMore">
                    <small>     {{x.text}}   </small>
                  </div>
                  <small>  <a (click)="x.showMore = !x.showMore">Show <span [innerHtml]="x.showMore ? 'less' : 'More'">  </span>
                  </a> </small>
              </div>
      
              <div text-right class="announcement-username">
              <small>  {{x.created_at}}</small> 
              </div>
          </div>
      </ion-item>
    
  </ion-list>


</ion-content>
