
<ion-header>
  <ion-toolbar>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>



      <ion-list>
      

      
        <ion-item *ngFor="let items of items">
         
          <ion-label>
          <h2>{{items.title}}</h2> 
          <h6>{{items.created_at}}</h6>   
          <h4>{{items.text}}</h4>
          </ion-label>
        </ion-item>
    
  </ion-list>


</ion-content>
