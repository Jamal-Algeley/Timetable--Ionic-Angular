<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Teacher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  
  <div class="ex1">
     
    <div class="ion-text-center"   text-center *ngFor="let result of result" >

    <ion-label text-center >

      <img src="{{result.avatar}}"  > 
 
      <ion-text >
        <h2 class="my-label" ><b>{{result.teacher_name}}</b></h2>
      </ion-text>
  
      <small>{{result.position}}</small>
  



    </ion-label>

  </div>

</div>

<ion-item>
  <ion-grid>
<ion-row>
<ion-col>
  <ion-text  color="danger" >Courses</ion-text>   

</ion-col>

<ion-col>


  <div *ngFor="let teacher_courses_result
  of teacher_courses_result
  " >
  
    
  <ion-col>
    <ion-label >
  
      <ion-text >
        <h2 class="my-label" >{{teacher_courses_result.course_name}}</h2>
      </ion-text>
  
      <small>{{teacher_courses_result
        .credits}} Credits</small>
  
    </ion-label>
    
  </ion-col>

  
  </div>

</ion-col>




</ion-row>



</ion-grid>

</ion-item>


  
 





<ion-item>

  <ion-grid>
    <ion-row>
    <ion-col>
      <ion-text  color="danger" >Office Houres</ion-text>
    
    </ion-col>
    
    <ion-col>
    
    
      <div *ngFor="let office_houres_result
      of office_houres_result
      " >
      
        
      <ion-col>
        <ion-label >
      
          <ion-text >
            <h2 class="my-label" >{{office_houres_result
              .day}}</h2>
          </ion-text>
      
          <small>{{office_houres_result
            .time}} Credits</small>
      
        </ion-label>
        
      </ion-col>
    
      
      </div>
    
    </ion-col>
    
    
    
    
    </ion-row>
    
    
    
    </ion-grid>



</ion-item>




<ion-item>

  <ion-grid>
    <ion-row>
    <ion-col>
      <ion-text  color="danger" >Contact</ion-text>
    
    </ion-col>
    
    <ion-col>
    
    
      <div *ngFor="let result
      of result
      " >
      
        
      <ion-col>

        <ion-label >
      
          <ion-text>
            <h2 class="my-label" >{{result
              .phone}}</h2>
          </ion-text>

          <ion-text>
            <h2 class="my-label" >{{result
              .email}}</h2>
          </ion-text>
           
        </ion-label>



        
      </ion-col>
    
   
      
      </div>
    
    </ion-col>
        
    
    </ion-row>
    
    
    
    </ion-grid>



</ion-item>





</ion-content>
