<ion-header [translucent]="true">
	<ion-toolbar color="danger">
	  <ion-title>
		Register
	  </ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">

  
  
	<div id="container">


		<ion-row>
			<ion-col>
			  <img src="assets/icon/logo.png" width="140px" height="140px" >    
			</ion-col>
		  </ion-row>

		<ion-row>
    <ion-col>
		<ion-item>
			<ion-label position="floating">Username</ion-label>
			<ion-input type="text" [(ngModel)]="username"></ion-input>
		  </ion-item>
    </ion-col>
  </ion-row>



  <ion-row>
    <ion-col>
	

		<ion-item>
			<ion-label position="floating">Password</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		  </ion-item>  
    </ion-col>
  </ion-row>



  <ion-row>
    <ion-col>


		<ion-item>
			<ion-label position="floating">Confirm Password</ion-label>
			<ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
		  </ion-item>  
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>

		<div>
			<ion-button expand="block" padding color="danger" (click)="prosesRegister()">Register</ion-button>
			<ion-button expand="block" padding color="danger" fill="outline" (click)="formLogin()">Sign In</ion-button>
		  </div>
	   
    </ion-col>
  </ion-row>

	


	</div>
  
  
  
  
  
  
  
  
  </ion-content>
